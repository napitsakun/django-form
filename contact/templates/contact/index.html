<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <h1>
        Welcome,
        {% if user.is_authenticated %}
            {{ user.username }}
        {% else %}
            you
        {% endif %}!</h1>
    <h3>This is Index page.</h3>
</body>
</html>
